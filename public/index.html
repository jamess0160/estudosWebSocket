<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens BTI</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/axios/index.js"></script>
    <style>
        #container {
            border: 1px solid black;
            min-height: 30vh;
            padding: 1rem;
        }

        #textos{
            display: flex;
            gap: 1rem;
        }

        #mensagens {
            overflow-x: hidden;
            width: 75%;
            min-height: 30vw;
            max-height: 30vw;
            margin-bottom: 1rem;
            border: 1px solid black;
            padding-left: 1rem
        }

        #nomes{
            width: 25%;
            min-height: 30vw;
            max-height: 30vw;
            border: 1px solid black
        }

        #campo {
            height: 1.5rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>Mensagens BTI:</h3>
    <div id="container">
        <div id="textos">
            <div id="mensagens"></div>
            <div id="nomes">
                <h3 style="margin-left: 1rem">Usuarios Conectados</h3>
                <ul id="listaNomes">
                </ul>
            </div>
        </div>
        <input id="campo" placeholder="Mensagem" type="text">
    </div>
</body>
<script>
    var nome;
    var mensagemEnviada;
    const socket = io()
    let campo = document.querySelector("#campo")

    socket.on('connect', () => {
        console.log("conectado como:", socket.id)
        pegarNome()
    })

    campo.addEventListener("keypress", (event) => {
        let msg = campo.value

        if (event.key !== "Enter") return
        if (!msg) return

        let hora = new Date().toLocaleTimeString()
        socket.emit("msg", { hora, msg, nome })
        campo.value = ""
        mensagemEnviada = true
    })

    socket.on('attMensagem', (mensagens) => {
        let caixa = document.querySelector("#mensagens")
        caixa.textContent = ""
        if (mensagens.length == 0) {
            let linha = document.createElement("p")
            linha.textContent = "Nenhuma mensagem atÃ© agora"
            caixa.appendChild(linha)
            return
        }
        mensagens.forEach(msg => {
            let linha = document.createElement("p")
            linha.textContent = `${msg.hora} - ${msg.origem}: ${msg.msg}`
            caixa.appendChild(linha)
        })
        let tamanhoMax = caixa.scrollHeight
        caixa.scroll(0, tamanhoMax)
        if (!mensagemEnviada) {
            let notificacao = new Audio('./sons/notificacao.mp3')
            notificacao.play()
        }else{
            mensagemEnviada = false            
        }
    })

    socket.on("nomes", (payload)=>{
        let lista = document.querySelector("#listaNomes")
        lista.textContent = ""
        console.log(payload)
        payload.forEach(item=>{
            let itemLista = document.createElement("li")
            itemLista.textContent = item
            lista.appendChild(itemLista)
        })
    })

    function pegarNome() {
        nome = prompt("Insira o seu nome de usuario")
        if (!nome) {
            pegarNome()
            return
        }
        socket.emit("attName", {nome})
    }

</script>

</html>
